<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>3D Mouse Control</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #090a0f;
            overflow: hidden;
        }

        .scene {
            width: 300px;
            height: 300px;
            perspective: 1000px;
        }

        .cube {
            width: 100%;
            height: 100%;
            position: relative;
            transform-style: preserve-3d;
            transform: rotateX(0deg) rotateY(0deg);
            transition: transform 0.1s;
        }

        .layer {
            position: absolute;
            width: 100%;
            height: 100%;
            border: 1px solid rgba(255, 255, 255, 0.1);
            background: rgba(0, 0, 0, 0.05);
            transform: translateZ(0px);
        }

        .sphere {
            position: absolute;
            top: 50%;
            left: 50%;
            width: 50%;
            height: 50%;
            border-radius: 50%;
            background: linear-gradient(45deg, #f55, #55f);
            transform: translate(-50%, -50%);
        }
    </style>
</head>
<body>
    <div class="scene">
        <div class="cube">
            <div class="layer" style="transform: translateZ(-150px);"></div>
            <div class="layer" style="transform: translateZ(-120px);"></div>
            <div class="layer" style="transform: translateZ(-90px);"></div>
            <div class="layer" style="transform: translateZ(-60px);"></div>
            <div class="layer" style="transform: translateZ(-30px);"></div>
            <div class="layer" style="transform: translateZ(0px);">
                <div class="sphere"></div>
            </div>
            <div class="layer" style="transform: translateZ(30px);"></div>
            <div class="layer" style="transform: translateZ(60px);"></div>
            <div class="layer" style="transform: translateZ(90px);"></div>
            <div class="layer" style="transform: translateZ(120px);"></div>
            <div class="layer" style="transform: translateZ(150px);"></div>
        </div>
    </div>

    <script>
        const cube = document.querySelector('.cube');
        document.addEventListener('mousemove', (e) => {
            const x = (window.innerWidth / 2 - e.pageX) / 20;
            const y = (window.innerHeight / 2 - e.pageY) / 20;
            cube.style.transform = `rotateX(${y}deg) rotateY(${-x}deg)`;
        });
    </script>
</body>
</html>
